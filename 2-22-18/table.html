<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTML Table and CSS practice</h1>
  <p style="color:red">This is a simple paragraph</p>
  <ul>
    <li style="color:blue">Github</li>
    <li>Atom</li>
    <li>Python</li>
  </ul>

<table>
  <tr>
    <td>course</td>
    <td>instructor</td>
    <td>name</td>
    <td>grade</td>
  </tr>
  <tr>
    <td>MISY350</td>
    <td>Harry Wang</td>
    <td>Cool course</td>
    <td>A</td>
  </tr>
  <tr>
    <td>MISY111</td>
    <td>Harry Potter</td>
    <td>Defense Against the Dark Arts</td>
    <td>A</td>
  </tr>
</table>
</body>

</html>
